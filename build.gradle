plugins {
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.2'
}

application {
    mainClassName = 'sample.Main'
}

jar {
    manifest {
        attributes 'Main-Class': 'sample.Main'
    }
}
tasks.named('test') {
    useJUnitPlatform()
}
